name: CI

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    name: CI
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Get swift version
        run: swift --version
      - name: Build and test
        run: swift test --enable-code-coverage
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -X xcodellvm
